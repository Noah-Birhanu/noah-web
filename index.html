<!DOCTYPE html>
<html lang="en">
<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: rgb(0, 0, 0);
        }
        #container{
            margin-top: 2%;
            margin-left: 94%;
            border-radius: 50px;
            width: 61px;
            height: 30px;
            background-color: rgb(177, 175, 175);
            cursor: pointer;
        }
        #content{
            height: 30px;
            width: 30px;
            border-radius: 50%;
            margin-left: 0%;
            background-color: rgb(0, 0, 0);
           transition: all 1s;
        }
    </style>

</head>

<body id="body">
    
    <div id="container" onclick="changeposition()">
        <div id="content"></div>
    </div>

</body>

<script>
    
    var contents = document.getElementById("content");
    var bodys = document.getElementById("body");
    var contain = document.getElementById("container");

    function changeposition(){
        if (contents.style.marginLeft === "54%") {
            contents.style.marginLeft = "0%";
            contents.style.backgroundColor = "black";

            contain.style.backgroundColor = "rgb(177, 175, 175)";
            bodys.style.backgroundColor = "black";

        } else {
            contents.style.marginLeft = "54%";
            contents.style.backgroundColor = "rgb(170, 170, 170)";

            contain.style.backgroundColor = "rgb(32, 32, 32)";
            bodys.style.backgroundColor = "white";

        }
        
    }
    
</script>

</html>
