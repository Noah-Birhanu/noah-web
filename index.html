<!DOCTYPE html>
<html>
<head>

    <style>
        body{
            background-color: rgb(14, 30, 57);
            background-size: 200%;
            transition: 1.3s all;
        }
        form{
            background-color: rgb(14, 30, 57);
            margin-left: 7%;
            margin-top: 7%;
            height: 270px;
            width: 400px;
            text-align: center;
            box-shadow:4px 4px 4px 4px rgb(0, 0, 22);
            color: rgb(255, 255, 255);
            position: fixed;
            transition: 1.3s all;
        }
        #back{
            background-size: cover;
            background-position: center;

        }
        .btn{
            height: 30px;
            width: 60px;
            font-size: 18px;
            margin-left: -30%;
            background-image: linear-gradient(to right, rgb(74, 76, 189), rgb(0, 26, 255));
            border-radius: 8px;
            border: 1px solid;
            cursor: grab;
        }
       #clr{
        margin: 0%;
       }
        .btn:hover{
            background-image: linear-gradient(to right, rgb(54, 55, 151), rgb(11, 11, 95));
            transform: translate(0px, -2px);
            color: rgb(192, 192, 192);
            border-image: linear-gradient(to right, rgb(74, 76, 189), rgb(0, 26, 255));
        }
        .btn:active{
            background-image: linear-gradient(to right, rgb(74, 76, 189), rgb(0, 26, 255));
        }
        label{
            font-size: 20px;
        }
        input{
            font-size: 18px;
            width: 190px;
            height: 23px;
            border-radius: 8px;
        }
        #password{
            margin-left: 10px;
        }
        #check1{
            cursor: pointer;
            margin-left: -20px;
        }
        #pass{
            margin-left: 55px;
        }
        #allpassword{
            display: flex;
            gap: 8px;
            background-color: rgb(255, 255, 255);
            margin-left: 2%;
            width: 300px;
            height: 30px;
            border-radius: 8px;
        }  
        #heading{
            margin-left: 30%;
            color: rgb(136, 50, 0);
            margin-top: 74%;
            position: fixed;
        }
        .all{
            display: flex;
            gap: -10px;
        }
        #hour{ 
            margin-top: -32px;
            margin-left: 3%;
            color: rgb(202, 135, 80);
            width: 120px;
            box-shadow: 2px 2px 2px 2px black;
            position: fixed;
            background-color: rgb(14, 30, 54);
            animation: timing linear 2s infinite 1s;
            transition: 1.3s all;
        }
        #yea{
            position: fixed;
            background-color: rgb(14, 30, 54);
            box-shadow: 2px 2px 2px 2px black;
            width: 200px;
            margin-top: 2px;
            color: rgb(202, 135, 80);
            animation: timing linear 2s infinite 1s;
        }
        #container{
            background-color: rgb(190, 190, 190);
            margin-left: 88%;
            margin-top: 2px;
            height: 34px;
            width: 76px;
            border-radius: 20px;
            transition: 1.3s all;
            justify-content: center;
            align-items: center;
            
        }
        #content{
            cursor: pointer;
            background-color: rgb(20, 20, 20);
            margin-left: 0%;
            height: 34px;
            width: 34px;
            border-radius: 50%;
            transition: 1.3s all; 
            color: rgb(255, 81, 12);
        }
    </style>

<script>
    function times(){
    let hour =  document.getElementById("hour")
    let date = new Date()
    let b = date.getMinutes();
    let a = date.getHours();
    let c = date.getSeconds();
    let d = date.getMilliseconds();
    let e = date.getDay();
    hour.textContent = (a)+":"+b+":"+c;
}
setInterval(times ,500)

function year(){
    let months = ["January","February","March","April",
    "May","June","July","Augest","September","October","November",
    "December"]

    let days = ["", "Monday", "Tuesday", "Wednesday", "Thursday",
            "Friday", "Saturday", "Sunday"]

    let data = new Date();
    let day = data.getDay();
    let mun = data.getMonth();
    let themonth = months[mun];
    let theday = days[day];
    let fulls = data.getFullYear();
    let ment = document.getElementById("yea");
    ment.textContent = theday+", "+themonth+" "+day+", "+fulls;


}
setInterval(year, 1000)
</script>
